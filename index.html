<html>

<head>
  <title>Citrus System - Registration page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid container-fluid--no-padding">
    <div class="row">
      <div class="col s12 column column--no-pading">
        <nav>
          <div class="nav-wrapper">
            <div class='nav-wrapper__logo'>
              <a href="#" class="brand-logo">
                Nikola Mihajlovic <span class="material-icons icon-fingerprint">fingerprint</span>
              </a>
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#mobile-registration">Register with mobile</a></li>
              <li><a href="#email-registration">Register with email</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <div class="row row--align-center">
      <div class="col-md-6 col-sm-12 div--display-none" id='message'>
        <div class="card">
          <div class="card-content">
            <span class="card-title">Registration successful!</span>
            <p>Please procceed to login by clicking on a link bellow</p><br />
            <div class="card-action">
              <a href="#">Login page</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12" id='registration-form'>
        <div class="card">
          <div class="card-content">
            <span class="card-title">Registration</span>
            <div class="row">
              <form>
                <div class="input-field input-field--no-margin-top">
                  <div id='email'>
                    <input id="tbEmail" type="email" class="validate" placeholder="Your Email">
                    <span class="helper-text helper-text--invalid helper-text--display-none" data-error="wrong"
                      data-success="right">
                      Please enter email according to email rules.
                    </span>
                  </div>
                  <div id='mobile' class='div--display-none'>
                    <input id="tbTelephone" type="tel" class="validate" placeholder="Your Telephone">
                    <span class="helper-text helper-text--invalid helper-text--display-none" data-error="wrong"
                      data-success="right">
                      Telephone can only contain digits, slashes and dashes.
                    </span>
                  </div>
                </div>

                <div class="input-field">
                  <p>
                    <label>
                      <input name="currency-radio-group" type="radio" checked value='dollar' />
                      <span>Dollar &dollar;</span>
                    </label>
                    <!-- </p>
                  <p> -->
                    <label>
                      <input name="currency-radio-group" type="radio" value='euro' />
                      <span>Euro &euro;</span>
                    </label>
                  </p>
                </div>
                <div class="input-field input-field--with-bottom-margin">
                  <label>
                    <input type="checkbox" id='terms-and-conditions' value="yes" />
                    <span>Agree with terms and conditions</span>
                  </label>
                </div><br />
                <div class="input-field input-field--with-bottom-margin">
                  <label>
                    <input type="checkbox" id='promo-notifications' value="yes" />
                    <span>Receive Promo Notifications from Citrus</span>
                  </label>
                </div>
              </form>
            </div>
          </div>
          <div class="card-action">
            <button class="btn waves-effect waves-light btn--blue disabled" type="button" id='btnRegister'>Register
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div id="pms-global-spinner">
    <div class="spinner-container">
      <!-- <h3>Sending</h3> -->
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
